<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/637f4bff8c.js" crossorigin="anonymous"></script>
    <title>Produtos</title>
</head>
<body>

    <header>
        <div class="logo">
          <img src="Imagens/PatodeSapatoHorizontal.png" alt="Pato de Sapato">
        </div>


        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Produtos</a></li>
          </ul>
        </nav>


        <div class="cart-icon">
          <img src="Imagens/PatinhoDeCompras.png" alt="Icone de carrinho de compras">
        </div>
      </header>

    <div class="textocima">
        <h1>Produtos</h1>
    </div>


    <div class="cards-container">
        <div class="card">
          <img src="Imagens/prodct_Sapatetris.png">
          <h2>Sapatetris</h2>
          <p>R$ 59,99</p>
          <button>Adicione ao Carrinho</button>
        </div>
      
        <div class="card">
          <img src="Imagens/prodct_NXZero.png">
          <h2>NX Zero</h2>
          <p>R$ 79,99</p>
          <button>Adicione ao Carrinho</button>
        </div>
      
        <div class="card">
          <img src="Imagens/prodct_Botasgrandonas.png">
          <h2>Botão</h2>
          <p>R$ 99,99</p>
          <button>Adicione ao Carrinho</button>
        </div>
      
        <div class="card">
          <img src="Imagens/prodct_Sapatim.png">
          <h2>Sapatim</h2>
          <p>R$ 129,99</p>
          <button>Adicione ao Carrinho</button>
        </div>
      </div>

      <div class="espaco"></div>

      
      <footer>
        <div class="backsocial">
            <div class="redes-sociais">
              <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
              <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
              <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            </div>

        <div class="partedofooter">
          <p>© 2023 Pato de Sapato - Todos os direitos reservados.</p>
        </div>
      </footer>
    
</body>
</html>
